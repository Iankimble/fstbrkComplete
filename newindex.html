<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FST-BRK</title>
    <link rel="stylesheet" type="text/css" href="newstyle.css">
    <link rel="stylesheet" type="text/css" href="main_button_view.css">
    <!--Game Art-->
    <link rel="stylesheet" type="text/css" href="game_art.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body id="body">
        <div class="nav" id="navContainer">
            <!----------------------------------------------------------->
            <!--<div class="index-container">
                <a href="index.html" class="logo"> FST BRK </a>
            </div>-->
            <!----------------------------------------------------------->
            <div id="menuNav">
                <ul>
                    <a href="index.html" class="logo"> FST BRK </a>
                    <li><a href="instructions.html"> Instructions </a></li>
                </ul>
            </div>
        </div>


        <!---------------------------------------------------------------------------------------->
        <!-- Begin game button-->
        <div id="startContainer">
            <button id="Play" class="startButton"> Play Now ! </button>
        </div>

        <div id="gameButtons">
            <div id="offensiveButtonContainer"></div>
            <div id="defensiveButtonContainer"></div>
        </div>

        <!--Game Move Actions-->
        <!--<div id="userMove"></div>
        <div id="computerMove"></div>
        <div id="matchResponse"></div>
        <div id="responseContainer"></div>-->
        <!------------------------------------------------------------------------------------------->
        <div class="mainGameContainer">
            <!------------------------------------------------------------------------------------------->

            <!--Characters-->
            <div id="userCharacter"></div>
            <div id="computerCharacter"></div>
            <div id="courtSelect"></div>
            <!--<div id="matchResponse"></div>
            <div id="responseContainer"></div>-->
            <!------------------------------------------------------------------------------------------->
            <!-- score-->
            <div id="userScore"></div>
            <div id="computerScore"></div>
            <div id="gameOver"></div>
            <!----------------------character and court art-------------------------------------->

            <img id="userArt">
            <img id="computerArt">


            <!--<div id="userMove"></div>
            <div id="computerMove"></div>-->

            <div id="userCharacterArt"></div>
            <div id="computerCharacterArt"></div>
            <div id="backgroundArt"></div>
            <!---------------------------------------------------------------------------------------->
            <!----------------------------------------------------------------------------------------->
            <!-- Game button containers-->


            <!--<div id="matchResponse"></div>-->
        </div>

        <div id="moveContain">
            <div id="userMove"></div>
            <div id="computerMove"></div>
            <div id="matchResponse"></div>
        </div>

        <!-- Selection headers-->
        <div id="headTitle">
            <div id="userCharacterHeaderContainer"></div>
            <div id="computerCharacterHeaderContainer"></div>
            <div id="courtSelectionHeaderContainer"></div>
        </div>

        <!---------------------------------------------------------------------------------------->
        <!--Character buttons-->
        <div id="characterButtonContainer">
            <div id="userCharacterButtonContainer"></div>
            <div id="computerCharacterButtonContainer"></div>
            <div id="courtButtonsContainer"></div>
        </div>

        <!---------------------------------------------------------------------------------------->
        <!-- Random buttons-->
        <div id="randomCourtContainer">
            <div id="randomUserButton"></div>
            <div id="randomComputerButton"></div>
            <div id="randomCourtButton"></div>
        </div>

        <!----------------------------------------------------------------------------------------->
        <!--reset game-->
        <div id="gameReset"></div>

        <!--<div id="footer">Ian Kimble</div>-->

    </div>

    <script src="./script.js"></script>
    <script src="./script2.js"></script>
    <script src="./script3.js"></script>


</body>

</html>
